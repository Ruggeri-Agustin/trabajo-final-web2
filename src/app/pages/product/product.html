<h1 id="title">los productos mas populares</h1>

<!--
lg - larger
tamaño de pantalla mas grnade -> PC; televisor

md - media
tamaño de patalla mediano -> tablet

sm - small
tamaño de pantalla pequeño -> celular

xs - extra small
tamaño de pantalla extra pequeño -> celular muy pequeño

mb - margin bottom
-->
<div class="container">
  <div class="row">
    <!--
    *ngfor -> directiva repetitiva para iterar colecciones o arreglos
    -- funcionalidad similar a misma que repetitiva "for", "foreach"
    --let i -> definicion de la variable que representa un elemento de la coleccion "infojuego" (permita iterar)
    -->
    <div *ngFor="let i of infojuego" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">
      <div class="card">
        <!--
        {{i.propiedad}} -> interpolacion de propiedades
        -->
        <img src="{{i.img}}" class="card-img-top juego" alt="{{i.alt}}">
        <div class="card-body">
          <h5 class="card-title">{{i.titulo}}</h5>
          <p class="card-text">{{i.descripcion}}</p>
          <a class="btn precio">{{i.precio}}</a>
          <a href="#" class="btn btn-action">Adquirir</a>
          <br>

          <!-- Button trigger modal -->
           <!--enviamos por parametro del evento "click" a un elemento seleccionado a la coleccion-->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#verMas" (click)="verMas(i)">
            Ver Más
          </button>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal BIDIRECCIONAL-->
<div class="modal fade" id="verMas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!--"?" admite propiedades de la variable-->
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{productoSeleccionado?.titulo}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="{{productoSeleccionado?.img}}" alt="productoSeleccionado?.alt" width="100%">
      </div>
      <div class="modal-body">
        <p>{{productoSeleccionado?.descripcion}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>

      </div>
    </div>
  </div>
</div>
