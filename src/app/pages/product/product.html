<!--
lg - larger
tamaño de pantalla mas grnade -> PC; televisor

md - media
tamaño de patalla mediano -> tablet

sm - small
tamaño de pantalla pequeño -> celular

xs - extra small
tamaño de pantalla extra pequeño -> celular muy pequeño

mb - margin bottom
-->

<h1 id="title">Lo mas vendido</h1>
<div class="container">
  <div class="row">
    <!--
    *ngfor -> directiva repetitiva para iterar colecciones o arreglos
    -- funcionalidad similar a misma que repetitiva "for", "foreach"
    --let i -> definicion de la variable que representa un elemento de la coleccion "infojuego" (permita iterar)
    -->
    <div  *ngFor="let i of infojuego" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">
      <div class="card">
        <!--
        {{i.propiedad}} -> interpolacion de propiedades
        -->
        <img src="{{i.img}}" class="card-img-top juego" alt="{{i.alt}}">
        <div class="card-body">
          <h5 class="card-title">{{i.titulo}}</h5>
          <p class="card-text">{{i.descripcion}}</p>
          <a href="#" class="btn precio">{{i.precio}}</a>
          <a href="#" class="btn btn-action">Adquirir</a>
        </div>
      </div>
    </div>
  </div>
</div>
